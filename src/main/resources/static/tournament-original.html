<!DOCTYPE html>
<html lang="en" ng-app="grandSlamSim">
	<head>
	  <meta charset="utf-8" />
	  <title>Grand Slam Sim</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
		<link rel="stylesheet" href="lib/flat-ui/css/flat-ui.min.css">
	    <link rel="stylesheet" href="lib/angularjs-toaster/toaster.css">
        
	</head>
	<body>
		
		<div class="container" ng-controller="TournamentController">
			<toaster-container></toaster-container>
			
		<button type="button" class="btn btn-default" ng-click="startTournament()">Start Tournament</button>
		
		<h1>{{tournament.name}}</h1>
		
		<li ng-repeat="match in tournament.matches">
			{{match.round}} MatchUp: {{match.playerA.name}}, seed: {{match.playerA.seed}}, pos: {{match.playerA.drawPosition}} vs {{match.playerB.name}}, seed: {{match.playerB.seed}}, pos: {{match.playerB.drawPosition}}
		</li>
		
		<li ng-repeat="matchStat in matchStats track by $index">
			{{matchStat}}
		</li>
			
	    </div>
	    <!-- /.container -->
	
		<!-- 3rd party -->
		<script src="lib/angular/angular.min.js"></script>
	    <script src="lib/angular-animate/angular-animate.min.js"></script>
	    <script src="lib/angularjs-toaster/toaster.min.js"></script>
	    <script src="lib/angularjs-scroll-glue/scrollglue.js"></script>
	    <script src="lib/sockjs/sockjs.min.js"></script>
	    <script src="lib/stomp/stomp.min.js"></script>
		
		<!-- App -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
